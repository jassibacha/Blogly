{% extends 'base.html' %} {% block title %}Tag: {{tag.name}}{% endblock %} {%
block content %}
<div class="row">
    <div class="col">
        <h1>Tag: {{tag.name}}</h1>
        <a href="/tags/{{tag.id}}/edit" class="btn btn-primary">Edit</a>
        <a href="/tags/{{tag.id}}/delete" class="btn btn-danger">Delete</a>
        <h3>Posts Tagged with {{tag.name}}</h3>
        <ul>
            {% for post in tag.posts %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
