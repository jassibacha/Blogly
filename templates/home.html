{% extends 'base.html' %} {% block title %}Blogly{% endblock %} {% block content
%}
<h1>Blogly Recent Posts</h1>

{% for post in posts %}

<a href="/posts/{{post.id}}"><h3>{{post.title}}</h3></a>
<p class="fw-bold">
    Posted by
    <a href="/users/{{post.user.id}}">{{post.user.full_name()}}</a>
    on {{post.friendly_date()}}
</p>
<p>{{post.content}}</p>

{% endfor %} {% endblock %}
