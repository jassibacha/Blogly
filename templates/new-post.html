{% extends 'base.html' %} {% block title %}Add Post for
{{user.get_full_name()}}{% endblock %} {% block content %}
<h1>Add Post for {{user.full_name()}}</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
            type="text"
            name="title"
            placeholder="Enter A Title"
            class="form-control"
            required
        />
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea
            name="content"
            class="form-control"
            cols="30"
            rows="10"
            required
        ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Post</button>
    <a href="/users/{{user.id}}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
